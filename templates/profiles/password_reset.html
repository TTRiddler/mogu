{% extends 'base.html' %}

{% block title %}
    Восстановление пароля
{% endblock %}

{% block content %}
    <div class="container register-messages">
        <div>
            <form id="add_new_an" method="post">
                {% csrf_token %}
                <div class="row">
                    <p>Электронная почта:</p>
                    {{ form.email }}
                </div>

                <button type="submit">Сбросить пароль</button>
            </form>
        </div>
    </div>
{% endblock %}
